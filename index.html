<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <h1>Envio de archivo</h1>
    <form action="" method="" id="subir">
        <label for="myfile">Select a file:</label>
        <input type="file" id="archivo">
        <input type="button" value="Subir" id="btnEnviarFile">
    </form>
    <h1>Envio de un formulario simple</h1>
    <form action="" method="">
        <label for="">Username</label>
        <input type="text" id="username" name="username"><br>
        <label for="">Password</label>
        <input type="password" id="pass" name="pass"><br>
        <label for="">email</label>
        <input type="text" id="email" name="email"><br>
        <input type="button" value="Enviar" id="btnEnviar">
    </form>
    <br><br>
    <input type="button" value="Obtener usuarios" id="btnGetUsers">

    <script src="main.js"></script>
</body>
</html>
